<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Festas - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="header-bar">
            <h2>Sistema de Gerenciamento de Festas</h2>
        </div>
        
        <p>Efetue seu login ou cadastre-se.</p>

        <form id="login-form">
            <input type="email" placeholder="Digite seu email" required>
            <input type="password" placeholder="Digite sua senha" required>
            <button type="submit">Acessar</button>
        </form>

        <!-- Link de esqueci minha senha -->
        <a href="recuperar-senha.html" class="forgot-password">Esqueceu sua senha?</a>


        <div class="social-login">
            <p>Fa√ßa login com:</p>
            <a href="https://www.facebook.com" target="_blank">
                <button type="button" class="facebook-btn">
                    <img src="img/facebook-icon.png" alt="Facebook"> Facebook
                </button>
            </a>
            <a href="https://google.com" target="_blank">
                <button type="button" class="google-btn">
                    <img src="img/google-icon.png" alt="Google"> Google
                </button>
            </a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
