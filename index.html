<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gerenciamento de Festas - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Sistema de Gerenciamento de Festas</h2>
        <p>Efetue seu login ou cadastre-se.</p>

        <form id="login-form">
            <input type="email" placeholder="Digite seu email" required>
            <input type="password" placeholder="Digite sua senha" required>
            <button type="submit">Acessar</button>
        </form>

        <a href="#">Esqueceu sua senha?</a>

        <div class="social-login">
            <p>Fa√ßa login com:</p>
            <button class="facebook-btn">
                <img src="img/facebook-icon.png" alt="Facebook"> Facebook
            </button>
            <button class="google-btn">
                <img src="img/google-icon.png" alt="Google"> Google
            </button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
