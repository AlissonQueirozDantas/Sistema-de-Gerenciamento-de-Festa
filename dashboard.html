<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard de Eventos</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

  <div class="container">

    <!-- Eventos em Destaque -->
    <div class="eventos-destaque">
      <h2>Eventos em Destaque</h2>
    </div>

    <!-- Botões de Destaque -->
    <div class="botoes-icones">
      <button>Festa de Aniversário</button>
      <button>Show ao vivo</button>
      <button>Baile de Gala</button>
    </div>

    <!-- Confirmação de Presença -->
    <div class="confirmacao-presenca">
      <h3>Confirme Sua Presença</h3>
      <input type="text" placeholder="Nome">
      <input type="email" placeholder="E-mail">
      <button class="btn-confirmar">Confirmar presença</button>
    </div>

    <!-- Funcionalidades Premium -->
    <section class="card laranja">
      <h2>Funcionalidades Premium</h2>
      <div class="botoes-icones">
        <button><span class="icone">📱</span> QR Code</button>
        <button><span class="icone">📋</span> Exportar Lista</button>
        <button><span class="icone">✉️</span> Enviar Convites</button>
      </div>
    <!-- Como Funciona -->
<section class="card laranja">
    <h2>Como Funciona?</h2>
    <div class="botoes-icones">
      <button onclick="window.location.href='criar-evento.html'">
        <span class="icone">📅</span> Criar Evento
      </button>
      <button onclick="window.location.href='convidados.html'">
        <span class="icone">👥</span> Gerenciar Convidados
      </button>
      <button onclick="window.location.href='confirmaçao.html'">
        <span class="icone">✔️</span> Acompanhar Presença
      </button>
    </div>
  </section>
  

  </div>

</body>
</html>
