<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eventos</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <section class="destaques">
            <h2>Eventos em Destaque</h2>
            <div class="botoes-destaque">
                <button>Festa de Aniversário</button>
                <button>Show ao vivo</button>
                <button>Baile de Gala</button>
            </div>
            <div class="confirmacao">
                <button class="confirmar-presenca-texto">Confirme sua presença</button>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <button class="confirmar-presenca-azul">Confirmar Presença</button>
            </div>
        </section>

        <section class="premium premium-destaque">
            <h2>Funcionalidades Premium</h2>
            <div class="botoes-premium">
                <button>
                    <div class="icone-qr"></div>
                    <span>Confirmação por QR Code</span>
                </button>
                <button>
                    <div class="icone-lista"></div>
                    <span>Exportar Lista</span>
                </button>
                <button>
                    <div class="icone-envelope"></div>
                    <span>Envio Automático de Convites</span>
                </button>
            </div>
        </section>

        <section class="como-funciona como-funciona-destaque">
            <h2>Como Funciona?</h2>
            <div class="botoes-funciona">
                <button>
                    <div class="icone-calendario"></div>
                    <span>Crie um Evento</span>
                </button>
                <button>
                    <div class="icone-pessoas"></div>
                    <span>Gerencie os convidados</span>
                </button>
                <button>
                    <div class="icone-check"></div>
                    <span>Acompanhe a Confirmação</span>
                </button>
            </div>
        </section>

    </div>
</body>
</html>
